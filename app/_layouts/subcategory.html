---
layout: default
---
    <section class="container">
      <div class="jumbotron-wrapper" style="background-image: url('/images/subcategories/{{ page.image }}')";>
      <div class="jumbotron">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description}}</p>
      </div>
      </div>
    </section>

    <section class="container related">
      {% for product in site.data.products %}
        {% if product.subcategory == page.code %}
          <div class="col-xs-6 col-md-3">
             {% assign productPermalink = product.code | downcase | replace:' ','-' %}
              <a href="/product//{{ productPermalink }}.html" class="thumbnail">
                <img class="img-responsive" src="/media/generated/thumbs/products/{{ product.image }}">
                <p class="item-label">{{ product.name | capitalize }}</p>
              </a>
          </div>
        {% endif %}
      {% endfor %}
    </section>
