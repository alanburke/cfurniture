---
layout: default
---
    <section class="container related">
      <div class="jumbotron-wrapper" style="background-image: url('/images/categories/{{ page.image }}')";>
      <div class="jumbotron">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description}}</p>
      </div>
      </div>
    </section>

    <section class="container related">
        {% for product in site.data.products %}
        {% if product.Special == 'y' %}
          <div class="col-xs-6 col-md-3">
              <a href="/product/{{ product.code }}.html" class="thumbnail">
                <img class="img-responsive" src="/media/generated/thumbs/products/{{ product.image }}">
                {{ product.name | capitalize }}
              </a>
          </div>
        {% endif %}
      {% endfor %}
    </section>
